</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eclipse Couture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="IMG-20241021-WA0249.jpg" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>Introvert Based Cup</h1>
                <p>Price: $2.00</p>
                <p>Best describes the attitude of Introverts when they get into positions where there are a lot of people present</p>
                <button class="btn btn-primary" id="add-to-cart" data-product-id="1" data-product-name="Coffe Mug" data-product-price="2.00">Add to Cart</button>
            </div>
        </div>

       
        <div class="mt-4">
            <h3>More On Coffee Mugs</h3>
            <div class="row">
                <div class="row">
                    <div class="col-md-3">
                        <img src="IMG-20241021-WA0251.jpg" alt="Coffee Mug View 1" class="img-fluid">
                        <button class="btn btn-primary mt-2 w-100" onclick="addToCart('couple themed mugs')">Add to Cart</button>
                    </div>
                    <div class="col-md-3">
                        <img src="IMG-20241021-WA0245.jpg" alt="Coffee Mug View 2" class="img-fluid">
                        <button class="btn btn-primary mt-2 w-100" onclick="addToCart('coffee-mug-2')">Add to Cart</button>
                    </div>
                    <div class="col-md-3">
                        <img src="IMG-20241021-WA0246.jpg" alt="Coffee Mug View 3" class="img-fluid">
                        <button class="btn btn-primary mt-2 w-100" onclick="addToCart('coffee-mug-3')">Add to Cart</button>
                    </div>
                    <div class="col-md-3">
                        <img src="IMG-20241021-WA0248.jpg" alt="Coffee Mug View 4" class="img-fluid">
                        <button class="btn btn-primary mt-2 w-100" onclick="addToCart('coffee-mug-4')">Add to Cart</button>
                    </div>
                    <div class="col-md-3">
                        <img src="IMG-20241021-WA0247.jpg" alt="Coffee Mug View 5" class="img-fluid">
                        <button class="btn btn-primary mt-2 w-100" onclick="addToCart('coffee-mug-5')">Add to Cart</button>
                    </div>
                </div>
                
                <script>
                    // Function to handle adding items to the cart
                    function addToCart(mugId) {
                        // Logic to add the item to the cart goes here
                        alert(mugId + " added to cart!");
                    }
                </script>
                
            </div>

    <footer class="text-center mt-5 py-4 bg-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add product to localStorage cart
        document.getElementById('add-to-cart').addEventListener('click', function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create a product object
            const product = {
                id: this.dataset.productId,
                name: this.dataset.productName,
                price: this.dataset.productPrice
            };

            // Add product to the cart array
            cart.push(product);

            // Save updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Product added to cart!');
        });
    </script>
