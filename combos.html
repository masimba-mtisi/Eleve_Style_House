            <script>
                // Function to show quantity input
                function showQuantityInput(comboId) {
                    const quantityInput = document.getElementById(comboId);
                    quantityInput.style.display = quantityInput.style.display === "none" ? "block" : "none";
                }
            
                // Function to handle adding to cart

                    const quantity = document.getElementById(`quantity-${comboId}`).value;

    <script>
        // Add product to localStorage cart
        document.getElementById('add-to-cart').addEventListener('click', function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create a product object
            const product = {
                id: this.dataset.productId,
                name: this.dataset.productName,
                price: this.dataset.productPrice
            };

            // Add product to the cart array
            cart.push(product);

            // Save updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Product added to cart!');
        });
    </script>
